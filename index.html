<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Final Price Approximate Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .form-group label {
            width: 200px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            width: calc(100% - 220px); /* Adjusting width to fit alongside label */
            box-sizing: border-box;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .result-box {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Final Price Approximate Calculation</h2>
        <div class="form-group">
            <label for="valueA">Product price (CAD):</label>
            <input type="number" id="valueA" placeholder="Enter product price in CAD">
        </div>
        <div class="form-group">
            <label for="valueB">Interest rate:</label>
            <input type="number" id="valueB" placeholder="Enter interest rate" value="1.2">
        </div>
        <div class="form-group">
            <label for="valueC">Approximate weight (gram):</label>
            <input type="number" id="valueC" placeholder="Enter weight in grams">
        </div>
        <div class="form-group">
            <label for="valueD">Shipping fee per kg:</label>
            <input type="number" id="valueD" placeholder="Enter shipping fee per kg" value="30">
        </div>
        <div class="form-group">
            <label for="valueE">CAD/Toman conversion:</label>
            <input type="number" id="valueE" placeholder="Enter CAD/Toman conversion" value="42500">
        </div>
        <div class="result">
            <label for="result">Price (Toman):</label>
            <input type="text" id="result" class="result-box" readonly placeholder="Result will be displayed here">
        </div>
    </div>
    <script>
        function applyAdjustedRate(baseRate, price) {
            // Logic to adjust the rate based on the product price
            if (price > 100) {
                return baseRate;  // If price > 100 CAD, rate remains the same
            } else {
                return baseRate + (1.5 - baseRate) * (1 - (price / 100));  // Rate increases for prices < 100 CAD
            }
        }

        function calculate() {
            let a = parseFloat(document.getElementById('valueA').value);
            let baseRate = parseFloat(document.getElementById('valueB').value);  // This will use any rate provided
            let c = parseFloat(document.getElementById('valueC').value);
            let d = parseFloat(document.getElementById('valueD').value);
            let e = parseFloat(document.getElementById('valueE').value);

            if (isNaN(a) || isNaN(baseRate) || isNaN(c) || isNaN(d) || isNaN(e)) {
                document.getElementById('result').value = 'Please enter valid numbers';
                return;
            }

            // Apply the adjusted rate logic
            let adjustedRate = applyAdjustedRate(baseRate, a);

            let result = (a * 1.13 * adjustedRate + c * d / 1000) * e;
            let roundedResult = Math.round(result / 10000) * 10000;
            document.getElementById('result').value = roundedResult;
        }

        // Automatically recalculate when inputs change
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', calculate);
        });
    </script>
</body>
</html>
